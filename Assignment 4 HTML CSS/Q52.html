<!--  create a div (having width:100px , height:100px ). apply padding from all side with 40px value. (use individual property for padding or shorthand property)-->
<!DOCTYPE html>
  <style>
    .padded-box {
      width: 100px;
      height: 100px;
      padding: 40px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
<div class="padded-box">Box</div>
</body>
</html>
