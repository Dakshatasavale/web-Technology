<!-- create a div (having width:100px , height:100px ). on mouse over scale it using transform property (hint: use scale() , scaleX() , scaleY() )-->
<!DOCTYPE html>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: coral;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.2); 
    }
  </style>
</head>
<body>
 <div class="box"></div>
</body>
</html>
